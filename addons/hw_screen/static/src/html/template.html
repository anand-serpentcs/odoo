<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
    
    $().ready(function() {
        (function worker() {
            $.ajax({
                type: "GET",
                url: "http://"+window.location.host+'/point_of_sale/get_serialized_order',
                dataType: "json",
                    success: function(data) {
                        console.log(data);
                        var parsedHTML = $("<shadow>").append($.parseHTML(data.rendered_html));
                        var odoo_server = $('base', parsedHTML);
                        //$('base', parsedHTML).remove();
                        //$('head').append($('head',parsedHTML));
                        $('.wrap').html(parsedHTML);

                    },

                    complete: function() {
                        setTimeout(worker, 1000);
                    }
            });
        })();
    });

</script>
    <title>Odoo Point of Sale -- Client Display</title>
</head>
<body>
<div class="wrap">
</div>
</body>
</html>
